<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lobby</title>
    <link rel="icon" href="./img/icon.png" >
    <!-- icon source: https://www.vippng.com/maxp/ixwbbh/ -->
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300;400&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300;400&display=swap">
    </head>
  </head>
  <body>
    <main>

      <a id="youtube" href="https://www.youtube.com/feed/library" target="_blank">
        <img src="./img/youtube.svg" alt="http://www.w3.org/1999/xlink">
        YouTube
      </a>

      <a id="youtubemusic" href="https://music.youtube.com" target="_blank">
        <img src="./img/youtubemusic.svg" alt="http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
        Youtube Music
      </a>

      <a id="googletradutor" href="https://translate.google.com/?hl=pt-BR" target="_blank">
        <img src="./img/googletradutor.svg" alt="http://www.w3.org/2000/svg">
        Google Tradutor
      </a>

      <a id="azure" href="https://portal.azure.com/#home" target="_blank">
        <img src="./img/azure.png" alt="https://www.vaisulweb.com/wp-content/uploads/2019/02/azure_logo_794.png">
        Microsoft Azure
      </a>

      <a id="htmlcolorpick" href="https://imagecolorpicker.com" target="_blank">
        <img src="./img/htmlcolorpick.png" alt="https://imagecolorpicker.com/_next/image?url=%2F_next%2Fstatic%2Fimage%2Fpublic%2Ficons%2Flogo-55x55_b.20227dd87bbf493f623cd69834f8febe.png&w=64&q=75">
        Image Color Picker
      </a>

      <a id="spotify" href="https://open.spotify.com" target="_blank">
        <img src="./img/spotify.svg" alt="http://www.w3.org/2000/svg">
        Spotify
      </a>

      <a id="soundcloud" href="https://soundcloud.com/discover" target="_blank">
        <img src="./img/soundcloud.svg" alt="http://www.w3.org/2000/svg">
        SoundCloud
      </a>

      <a id="springinitializer" href="https://start.spring.io" target="_blank">
        <img src="./img/springinitializer.png" alt="https://start.spring.io/images/icon-48x48.png">
        Spring Initializer
      </a>

      <a id="w3schools" href="https://www.w3schools.com/colors/colors_picker.asp" target="_blank">
        <img src="./img/w3schools.png" alt="https://static.wikia.nocookie.net/logopedia/images/c/c7/W3Schools_2020.svg/revision/latest/scale-to-width-down/638?cb=20210514020423">
        HTML Color Picker
      </a>

      <a id="github" href="https://github.com/" target="_blank">
        <img src="./img/github.svg" alt="http://www.w3.org/2000/svg">
        Github
      </a>

      <a id="reactnative" href="http://localhost:19002" target="_blank">
        <img src="./img/reactnative.png" alt="https://www.pngaaa.com/api-download/2507930">
        Localhost - Native
      </a>

      <a id="jsontojava" href="https://json2csharp.com" target="_blank">
        <img src="./img/jsontojava.png" alt="https://json2csharp.azureedge.net/images/Logo.png">
      </a>

      <div id="player">
        <img src="./img/note.png" alt="https://svg-clipart.com/clipart/white/E9pOY6Y-white-music-note-clipart.png">
      </div>
        <audio loop id="music">
          <source src="./audio/music.mp3" type="audio/mpeg">
        </audio>
      <div id="muted">\</div>
      </main>

    <script type="text/javascript" src="./js/index.js"></script>
